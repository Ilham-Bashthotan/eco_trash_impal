<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Edit Profil Admin - EcoTrash</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Admin CSS -->
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
</head>

<body>
    <div th:replace="~{components/admin-header :: navbar}"></div>

    <div class="container" style="max-width: 800px; margin-top: 30px;">
        <div class="dashboard-header">
            <h1>Edit Profil</h1>
        </div>

        <form method="post" th:action="@{/admin/profile/edit}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nama Depan</label>
                    <input class="form-control" name="firstName"
                        th:value="${contact != null ? contact.firstName : ''}" />
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nama Belakang</label>
                    <input class="form-control" name="lastName" th:value="${contact != null ? contact.lastName : ''}" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email"
                        th:value="${contact != null ? contact.email : ''}" required />
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">No. Telepon</label>
                    <input class="form-control" name="phoneNumber"
                        th:value="${contact != null ? contact.phoneNumber : ''}" />
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Alamat</label>
                <textarea class="form-control" name="address" rows="3"
                    th:text="${contact != null ? contact.address : ''}" required></textarea>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">Simpan</button>
                <a class="btn btn-secondary" th:href="@{/admin/profile}">Batal</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
