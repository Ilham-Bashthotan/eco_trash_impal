<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Eco Trash</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Admin CSS -->
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
</head>

<body>
    <!-- Include Navbar -->
    <div th:replace="~{components/admin-header :: navbar}"></div>

    <!-- Main Content -->
    <div class="container">
        <!-- Header -->
        <div class="dashboard-header">
            <h1>Dashboard Admin</h1>
            <p>Selamat Datang, <span th:text="${name != null ? name : username}">Admin</span></p>
        </div>

        <!-- Stats Cards Row 1 -->
        <div class="row g-3">
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="stats-card-title">Total Seller</div>
                    <div class="stats-card-value" th:text="${totalSellers}">0</div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="stats-card">
                    <div class="stats-card-title">Total Courier</div>
                    <div class="stats-card-value" th:text="${totalCouriers}">0</div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="stats-card">
                    <div class="stats-card-title">Total Order hari ini</div>
                    <div class="stats-card-value" th:text="${totalOrdersToday}">0</div>
                </div>
            </div>
        </div>

        <!-- Stats Cards Row 2 -->
        <div class="row g-3">
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="stats-card-title">Total berat Trash hari ini</div>
                    <div class="stats-card-value" th:text="${totalTrashWeight}">0 kg</div>
                </div>
            </div>
        </div>

        <!-- Refresh Button -->
        <div class="text-center">
            <a href="/admin/dashboard" class="btn btn-refresh">Refresh Data</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Dashboard loaded with server-side data
        console.log('Dashboard loaded successfully');
    </script>
</body>

</html>
