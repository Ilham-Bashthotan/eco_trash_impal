<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistik Sampah - Eco Trash</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Admin CSS -->
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
</head>

<body>
    <!-- Include Navbar -->
    <div th:replace="~{components/admin-header :: navbar}"></div>

    <!-- Main Content -->
    <div class="container">
        <!-- Header -->
        <div class="dashboard-header">
            <h1>Statistik Sampah</h1>
            <p>Data Trash Order Hari Ini</p>
        </div>

        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="stats-card-title">Total Order Hari Ini</div>
                    <div class="stats-card-value" th:text="${totalOrders}">0</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="stats-card-title">Total Berat Sampah</div>
                    <div class="stats-card-value" th:text="${totalWeight}">0.00 kg</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="stats-card-title">Rata-rata Berat per Order</div>
                    <div class="stats-card-value" th:text="${averageWeight}">0.00 kg</div>
                </div>
            </div>
        </div>

        <!-- Trash Orders Table -->
        <h4 class="mb-3" style="color: #2c3e50; font-weight: 600;">Detail Trash Order Hari Ini</h4>
        <div class="card mb-4" style="border-radius: 8px; overflow: hidden;">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th style="width: 25%;">ID Trash Order</th>
                            <th style="width: 40%;">Waktu</th>
                            <th style="width: 35%; text-align: right;">Berat Sampah (kg)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${trashOrders}">
                            <td th:text="${order.id}" style="font-weight: 500;">#001</td>
                            <td th:text="${#temporals.format(order.time, 'dd MMM yyyy HH:mm:ss')}"
                                style="color: #6c757d;">26 Nov 2025 10:30:00</td>
                            <td th:text="${order.trash != null ? order.trash.trashWeight : '0.00'}"
                                style="text-align: right; font-weight: 600; color: #27ae60;">5.50</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(trashOrders)}">
                            <td colspan="3" class="text-center text-muted" style="padding: 30px;">Tidak ada data trash
                                order hari ini
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Dashboard loaded with server-side data
        console.log('Dashboard loaded successfully');
    </script>
</body>

</html>
