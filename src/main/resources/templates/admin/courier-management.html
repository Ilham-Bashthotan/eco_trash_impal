<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Kurir - Eco Trash</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Admin CSS -->
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
</head>

<body>
    <!-- Include Navbar -->
    <div th:replace="~{components/admin-header :: navbar}"></div>

    <!-- Main Content -->
    <div class="container">
        <!-- Alert Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${success}">Success message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
            <i class="bi bi-exclamation-circle-fill me-2"></i>
            <span th:text="${error}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Header -->
        <div class="dashboard-header">
            <h1>Manajemen Kurir</h1>
        </div>

        <!-- Calon Kurir Section -->
        <h4 class="mb-3" style="color: #2c3e50; font-weight: 600;">Calon Kurir</h4>
        <div class="card mb-4" style="border-radius: 8px; overflow: hidden;">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th style="width: 40%;">Nama</th>
                            <th style="width: 40%;">Email</th>
                            <th style="width: 20%; text-align: center;">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="calon : ${calonKurir}">
                            <td th:text="${calon.user.name}" style="font-weight: 500;">Agus Santoso</td>
                            <td th:text="${calon.user.username}" style="color: #6c757d;">agus@mail.com</td>
                            <td style="text-align: center;">
                                <form method="post" th:action="@{/admin/courier/hire/{id}(id=${calon.id})}"
                                    style="display: inline;">
                                    <button type="submit" class="btn btn-success btn-sm">Aktifkan</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(calonKurir)}">
                            <td colspan="3" class="text-center text-muted" style="padding: 30px;">Tidak ada calon kurir
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Kurir Aktif Section -->
        <h4 class="mb-3" style="color: #2c3e50; font-weight: 600;">Kurir Aktif</h4>
        <div class="card" style="border-radius: 8px; overflow: hidden;">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th style="width: 30%;">Nama</th>
                            <th style="width: 35%;">Email</th>
                            <th style="width: 20%; text-align: center;">Status</th>
                            <th style="width: 15%; text-align: center;">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="kurir : ${kurirAktif}">
                            <td th:text="${kurir.user.name}" style="font-weight: 500;">Nama Kurir</td>
                            <td th:text="${kurir.user.username}" style="color: #6c757d;">email@mail.com</td>
                            <td style="text-align: center;">
                                <span th:if="${kurir.status.name() == 'AVAILABLE'}"
                                    class="badge bg-success">Available</span>
                                <span th:if="${kurir.status.name() == 'ON_DELIVERY'}"
                                    class="badge bg-warning text-dark">On Delivery</span>
                                <span th:if="${kurir.status.name() == 'INACTIVE'}"
                                    class="badge bg-secondary">Inactive</span>
                            </td>
                            <td style="text-align: center;">
                                <form method="post" th:action="@{/admin/courier/fire/{id}(id=${kurir.id})}"
                                    style="display: inline;">
                                    <button type="submit" class="btn btn-danger btn-sm">Nonaktifkan</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(kurirAktif)}">
                            <td colspan="4" class="text-center text-muted" style="padding: 30px;">Tidak ada kurir aktif
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Courier management page loaded
        console.log('Courier management loaded successfully');
    </script>
</body>

</html>
