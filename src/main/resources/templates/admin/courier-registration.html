<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Kurir - Eco Trash</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom Admin CSS -->
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
</head>

<body>
    <!-- Include Navbar -->
    <div th:replace="~{components/admin-header :: navbar}"></div>

    <!-- Main Content -->
    <div class="container">
        <!-- Header -->
        <div class="dashboard-header">
            <h1>Registrasi Kurir</h1>
            <p>Tambah Kurir Baru</p>
        </div>

        <!-- Alert Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${success}">Success message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle-fill me-2"></i>
            <span th:text="${error}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Registration Form Card -->
        <div class="card" style="max-width: 600px; margin: 0 auto; border-radius: 8px;">
            <div class="card-body" style="padding: 40px;">
                <form method="post" th:action="@{/admin/register-courier}" id="registrationForm">
                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label" style="font-weight: 500; color: #333;">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Masukkan username" required autofocus>
                        <div class="invalid-feedback">Username harus diisi</div>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label" style="font-weight: 500; color: #333;">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="admin@example.com"
                            required>
                        <div class="invalid-feedback">Email harus valid</div>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label" style="font-weight: 500; color: #333;">Password</label>
                        <div style="position: relative;">
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Minimal 8 karakter" required style="padding-right: 40px;" minlength="8">
                            <button type="button" class="password-toggle" id="togglePassword"
                                style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); border: none; background: transparent; color: #999; cursor: pointer; padding: 0; font-size: 1.1rem;">
                                <i class="bi bi-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback">Password minimal 8 karakter</div>
                    </div>

                    <!-- Konfirmasi Password -->
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label"
                            style="font-weight: 500; color: #333;">Konfirmasi Password</label>
                        <div style="position: relative;">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                placeholder="Ulangi password" required style="padding-right: 40px;" minlength="8">
                            <button type="button" class="password-toggle" id="toggleConfirmPassword"
                                style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); border: none; background: transparent; color: #999; cursor: pointer; padding: 0; font-size: 1.1rem;">
                                <i class="bi bi-eye" id="eyeIconConfirm"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback" id="confirmPasswordError">Password tidak cocok</div>
                    </div>

                    <!-- Nomor Telepon -->
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label" style="font-weight: 500; color: #333;">Nomor
                            Telepon</label>
                        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
                            placeholder="08xxxxxxxxxx" required pattern="[0-9]{10,13}">
                        <div class="invalid-feedback">Nomor telepon harus 10-13 digit angka</div>
                    </div>

                    <!-- Nomor NIK -->
                    <div class="mb-3">
                        <label for="nik" class="form-label" style="font-weight: 500; color: #333;">Nomor NIK</label>
                        <input type="text" class="form-control" id="nik" name="nik" placeholder="16 digit NIK" required
                            pattern="[0-9]{16}" maxlength="16">
                        <div class="invalid-feedback">NIK harus 16 digit angka</div>
                    </div>

                    <!-- Surat Izin Mengemudi -->
                    <div class="mb-4">
                        <label for="driverLicense" class="form-label" style="font-weight: 500; color: #333;">Surat Izin
                            Mengemudi (SIM)</label>
                        <input type="text" class="form-control" id="driverLicense" name="driverLicense"
                            placeholder="Nomor SIM" required>
                        <div class="invalid-feedback">Nomor SIM harus diisi</div>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex gap-3">
                        <a href="/admin/dashboard" class="btn btn-secondary flex-fill"
                            style="padding: 10px; font-weight: 500; border-radius: 4px;">
                            Batal
                        </a>
                        <button type="submit" class="btn btn-success flex-fill"
                            style="padding: 10px; font-weight: 500; border-radius: 4px; background-color: #5cb85c; border: none;">
                            Simpan
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeIconConfirm = document.getElementById('eyeIconConfirm');
        const form = document.getElementById('registrationForm');

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            eyeIcon.classList.toggle('bi-eye');
            eyeIcon.classList.toggle('bi-eye-slash');
        });

        // Toggle confirm password visibility
        toggleConfirmPassword.addEventListener('click', () => {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            eyeIconConfirm.classList.toggle('bi-eye');
            eyeIconConfirm.classList.toggle('bi-eye-slash');
        });

        // Validate password match on submit
        form.addEventListener('submit', (e) => {
            if (passwordInput.value !== confirmPasswordInput.value) {
                e.preventDefault();
                confirmPasswordInput.setCustomValidity('Password tidak cocok');
                confirmPasswordInput.classList.add('is-invalid');
            } else {
                confirmPasswordInput.setCustomValidity('');
                confirmPasswordInput.classList.remove('is-invalid');
            }
        });

        // Real-time password match validation
        confirmPasswordInput.addEventListener('input', () => {
            if (passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordInput.setCustomValidity('Password tidak cocok');
                confirmPasswordInput.classList.add('is-invalid');
            } else {
                confirmPasswordInput.setCustomValidity('');
                confirmPasswordInput.classList.remove('is-invalid');
            }
        });

        console.log('Courier registration page loaded');
    </script>
</body>

</html>
