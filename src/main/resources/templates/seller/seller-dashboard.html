<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Dashboard Seller - EcoTrash</title>
    <link href="/css/admin-style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div th:replace="~{components/seller-header :: navbar}"></div>

    <div class="container">
        <div class="dashboard-header mt-4 mb-3">
            <h1>Dashboard Seller</h1>
            <p>Selamat Datang, <span th:text="${sellerName}">[nama seller]</span></p>
        </div>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="stats-card p-3">
                    <div class="stats-card-title">Total Transaksi</div>
                    <div class="stats-card-value" th:text="${totalTransactions}">128 transaksi</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card p-3">
                    <div class="stats-card-title">Saldo Saat Ini</div>
                    <div class="stats-card-value" th:text="${currentBalance}">Rp 1.250.000</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card p-3">
                    <div class="stats-card-title">Pesanan Terakhir</div>
                    <div class="stats-card-value">
                        <span
                            th:text="${lastOrder != null ? ('Order #' + lastOrder.orderId + ' • ' + lastOrder.status) : 'Tidak ada pesanan'}">Order
                            #TRX123 • Selesai</span>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${errorLoading}" class="alert alert-warning d-flex align-items-start">
            <i class="fas fa-exclamation-triangle me-2" style="font-size:20px; margin-top:2px;"></i>
            <div>
                <strong>Terjadi kendala saat memuat data.</strong> Silakan coba kembali.
            </div>
        </div>

        <div class="text-center mb-5">
            <button class="btn" style="background:#d4a017;color:#fff;border-radius:6px;padding:.35rem .9rem;"
                onclick="location.reload()">Refresh Data</button>
        </div>
    </div>

    <script src="/js/seller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
