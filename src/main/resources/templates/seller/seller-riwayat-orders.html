<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Riwayat Orders - EcoTrash</title>
    <link href="/css/courier-style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>
    <div th:replace="~{components/seller-header :: navbar}"></div>

    <div class="container" style="max-width: 1200px; margin-top: 30px;">
        <div class="dashboard-header mb-4">
            <h1>Riwayat Orders</h1>
            <p>Kelola semua pesanan Anda</p>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>No</th>
                            <th>Order ID</th>
                            <th>Berat (kg)</th>
                            <th>Status</th>
                            <th>Tanggal</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order, iterStat : ${orders}" th:if="${orders != null && orders.size() > 0}">
                            <td th:text="${iterStat.index + 1}">1</td>
                            <td th:text="${order.orderId}">ORD-1001</td>
                            <td th:text="${order.weight}">1.5</td>
                            <td>
                                <span th:class="'status-badge status-' + ${order.status.toLowerCase()}"
                                    th:text="${order.status}">PENDING</span>
                            </td>
                            <td th:text="${order.createdAt}">2025-12-06</td>
                            <td>
                                <a th:href="@{/seller/orders/{id}(id=${order.id})}"
                                    class="btn btn-sm btn-outline-primary">Detail</a>
                            </td>
                        </tr>
                        <tr th:if="${orders == null || orders.size() == 0}">
                            <td colspan="7" class="text-center p-4 text-muted">Tidak ada pesanan</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
