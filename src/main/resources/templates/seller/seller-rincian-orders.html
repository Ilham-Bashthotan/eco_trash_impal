<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rincian Order - ECOTrash</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}">
    <!-- Shared styles -->
    <link rel="stylesheet" href="/css/courier-style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <div th:replace="~{components/seller-header :: navbar}"></div>

    <!-- Main Content -->
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Rincian Order</h1>
        </div>

        <!-- Order Detail Section -->
        <div class="order-detail-section">
            <div class="order-header">
                <h2 th:text="'Rincian Riwayat Order ke-' + ${order.id}">Rincian Riwayat Order ke-1</h2>
            </div>

            <div class="section-title">Detail Order</div>

            <div class="detail-row">
                <div class="detail-label">ID Order</div>
                <div class="detail-value" th:text="${order.orderId}">TRX-2001</div>
            </div>

            <div class="detail-row">
                <div class="detail-label">Tanggal Order</div>
                <div class="detail-value" th:text="${order.createdAt}">2025-12-10 09:45</div>
            </div>

            <div class="detail-row">
                <div class="detail-label">Berat Sampah</div>
                <div class="detail-value" th:text="${order.weight} + ' kg'">2.5 kg</div>
            </div>

            <div class="detail-row">
                <div class="detail-label">Kurir Pengangkut</div>
                <div class="detail-value" th:text="${order.courierName}">Budi Santoso</div>
            </div>

            <div class="detail-row">
                <div class="detail-label">Jumlah Pembayaran</div>
                <div class="detail-value" th:text="'Rp ' + ${#numbers.formatInteger(order.amount, 0, 'DEFAULT')}">Rp
                    50.000</div>
            </div>

            <div class="detail-row">
                <div class="detail-label">Deskripsi</div>
                <div class="detail-value" th:text="${order.description}">Sampah plastik dan kertas</div>
            </div>

            <div class="detail-row">
                <div class="detail-label">Status</div>
                <div class="detail-value">
                    <span th:class="'status-badge status-' + ${order.status.toLowerCase()}"
                        th:text="${order.status}">PENDING</span>
                </div>
            </div>

            <a th:href="@{/seller/orders}" class="btn btn-kembali">Kembali</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
