<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Seller - Eco Trash</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .page-wrapper {
            text-align: center;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 10px auto;
            background-color: #ffffff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        .app-title {
            font-size: 2.4rem;
            font-weight: 700;
            color: #1f2933;
            margin-bottom: 6px;
        }

        .app-subtitle {
            font-size: 1rem;
            color: #4b5563;
            line-height: 1.2;
            margin-bottom: 30px;
        }

        .card-signin {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
            width: 340px;
            padding: 25px 25px 30px 25px;
            margin: 0 auto;
            text-align: left;
        }

        .signin-title {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: #111827;
        }

        .form-label {
            font-size: 0.82rem;
            font-weight: 500;
            color: #4b5563;
        }

        .form-control {
            border-radius: 4px;
            padding: 8px 10px;
            font-size: 0.85rem;
            border: 1px solid #d1d5db;
        }

        .form-control::placeholder {
            font-size: 0.8rem;
            color: #c4c4c4;
        }

        .btn-signin {
            width: 100%;
            margin-top: 15px;
            background-color: #22c55e;
            border: none;
            border-radius: 4px;
            padding: 8px 0;
            font-size: 0.95rem;
            font-weight: 600;
            color: #ffffff;
        }

        .btn-signin:hover {
            background-color: #16a34a;
        }

        .small-text {
            font-size: 0.8rem;
            text-align: center;
            margin-top: 12px;
            color: #4b5563;
        }

        .small-text a {
            text-decoration: none;
            font-weight: 600;
            color: #f59e0b;
        }

        .small-text a:hover {
            text-decoration: underline;
        }

        .alert {
            font-size: 0.8rem;
            padding: 6px 10px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
<div class="page-wrapper">

    <div class="logo-icon">
    <i class="bi bi-bag-fill"></i>
    </div>
    <div class="app-title">Eco Trash</div>
    <div class="app-subtitle">
        Lingkungan bersih karena<br>
        kita berani
    </div>

    <div class="card-signin">

        <div class="signin-title">Sign in Seller</div>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}">Error message</span>
        </div>
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}">Success message</span>
        </div>

        <form method="post" th:action="@{/auth/seller/register}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text"
                       class="form-control"
                       id="username"
                       name="username"
                       placeholder="Username"
                       required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email"
                       class="form-control"
                       id="email"
                       name="email"
                       placeholder="Email"
                       required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password"
                       class="form-control"
                       id="password"
                       name="password"
                       placeholder="Password"
                       required>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
                <input type="password"
                       class="form-control"
                       id="confirmPassword"
                       name="confirmPassword"
                       placeholder="Konfirmasi Password"
                       required>
            </div>

            <button type="submit" class="btn btn-signin">
                Login
            </button>

            <div class="small-text">
                Sudah Punya Akun?
                <a th:href="@{/auth/seller/login}">Login</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
