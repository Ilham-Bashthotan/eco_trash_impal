<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Seller - Eco Trash</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/auth-style.css}">
</head>

<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">üõí‚ôªÔ∏è</div>
            <h1 class="logo-title">Eco Trash</h1>
            <p class="logo-subtitle">Lingkungan bersih karena<br>kita berani</p>
        </div>

        <h2 class="login-title">Sign in Seller</h2>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}">Error message</span>
        </div>
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}">Success message</span>
        </div>

        <form method="post" th:action="@{/auth/seller/register}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                        required>
                    <button type="button" class="btn btn-outline-secondary" id="togglePassword"
                        aria-label="Tampilkan/Sembunyikan password">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                        placeholder="Konfirmasi Password" required>
                    <button type="button" class="btn btn-outline-secondary" id="toggleConfirmPassword"
                        aria-label="Tampilkan/Sembunyikan konfirmasi password">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-login">
                Daftar
            </button>

            <div class="form-text text-center">
                Sudah Punya Akun?
                <a th:href="@{/auth/seller/login}">Login</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggles = [
                { btnId: 'togglePassword', inputId: 'password' },
                { btnId: 'toggleConfirmPassword', inputId: 'confirmPassword' }
            ];

            toggles.forEach(({ btnId, inputId }) => {
                const btn = document.getElementById(btnId);
                const input = document.getElementById(inputId);
                if (!btn || !input) return;

                btn.addEventListener('click', function () {
                    const icon = this.querySelector('i');
                    const isHidden = input.type === 'password';
                    input.type = isHidden ? 'text' : 'password';
                    if (icon) {
                        icon.classList.remove('bi-eye', 'bi-eye-slash');
                        icon.classList.add(isHidden ? 'bi-eye-slash' : 'bi-eye');
                    }
                });
            });
        });
    </script>
</body>

</html>
