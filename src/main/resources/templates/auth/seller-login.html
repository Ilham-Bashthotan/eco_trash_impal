<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login Seller - Eco Trash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/auth-style.css}">
</head>

<body>
    <div class="login-container">

        <div class="logo-section">
            <div class="logo-icon">üõí‚ôªÔ∏è</div>
            <h1 class="logo-title">Eco Trash</h1>
            <p class="logo-subtitle">Lingkungan bersih karena<br>kita berani</p>
        </div>

        <h2 class="login-title">Login Seller</h2>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-circle-fill me-2"></i>
            <span th:text="${error}">Error message</span>
        </div>
        <div th:if="${success}" class="alert alert-success" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${success}">Success message</span>
        </div>

        <form method="post" th:action="@{/auth/seller/login}">
            <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input class="form-control" id="username" name="username" type="text" placeholder="Username" required
                    autofocus>
            </div>

            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <div class="password-wrapper">
                    <input class="form-control" id="password" name="password" type="password" placeholder="Password"
                        required style="padding-right: 40px;">
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="bi bi-eye" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

            <button class="btn btn-success btn-login" type="submit">Login</button>

            <div class="form-text text-center">
                Belum punya akun?
                <a th:href="@{/auth/seller/signin}">Daftar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            if (type === 'password') {
                eyeIcon.classList.remove('bi-eye-slash');
                eyeIcon.classList.add('bi-eye');
            } else {
                eyeIcon.classList.remove('bi-eye');
                eyeIcon.classList.add('bi-eye-slash');
            }
        });
    </script>
</body>

</html>
