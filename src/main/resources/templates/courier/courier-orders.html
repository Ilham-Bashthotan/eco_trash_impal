<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Daftar Pesanan - Courier</title>
  <link href="/css/admin-style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .status-badge {
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: 500;
      font-size: 0.9rem;
    }
    .status-pending {
      background-color: #17a2b8;
      color: white;
    }
    .status-picked_up {
      background-color: #ffc107;
      color: black;
    }
    .status-delivered {
      background-color: #007bff;
      color: white;
    }
    .status-completed {
      background-color: #28a745;
      color: white;
    }
    .status-cancelled {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div th:replace="~{components/courier-header :: navbar}"></div>
  <div class="container mt-4">
    <div class="dashboard-header mb-4">
      <h1>Daftar Pesanan</h1>
      <p>Kelola semua pesanan pengiriman Anda</p>
    </div>

    <div class="card">
      <div class="card-body p-0">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>No</th>
              <th>Order ID</th>
              <th>Pelanggan</th>
              <th>Alamat</th>
              <th>Berat (kg)</th>
              <th>Status</th>
              <th>Tanggal</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="order, iterStat : ${orders}">
              <td th:text="${iterStat.index + 1}">1</td>
              <td th:text="${order.orderId}">ORD-1001</td>
              <td th:text="${order.sellerName}">Alice</td>
              <td th:text="${order.address}">Jl. Contoh</td>
              <td th:text="${order.weight}">1.5</td>
              <td>
                <span th:class="'status-badge status-' + ${order.status.toLowerCase()}"
                      th:text="${order.status}">PENDING</span>
              </td>
              <td th:text="${order.createdAt}">2025-12-06</td>
              <td>
                <a th:href="@{/courier/orders/{id}(id=${order.id})}" class="btn btn-sm btn-outline-primary">Detail</a>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(orders)}">
              <td colspan="8" class="text-center p-4 text-muted">Tidak ada pesanan</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="mb-4 mt-4 text-center">
      <button class="btn btn-outline-secondary" onclick="refreshOrders()">Refresh Data</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/js/courier.js"></script>
</body>
</html>
