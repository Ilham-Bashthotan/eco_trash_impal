<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Profil Kurir - EcoTrash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/courier-style.css}">
</head>

<body>
    <div th:replace="~{components/courier-header :: navbar}"></div>

    <div class="container" style="max-width: 900px; margin-top: 30px;">
        <div class="dashboard-header">
            <h1>Profil Kurir</h1>
        </div>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="card">
            <div class="card-body">
                <div class="row mb-2">
                    <div class="col-sm-3">Nama</div>
                    <div class="col-sm-9" th:text="${courierName}">Kurir</div>
                </div>
                <div class="row mb-2">
                    <div class="col-sm-3">Email</div>
                    <div class="col-sm-9" th:text="${contact != null ? contact.email : '-'}">-</div>
                </div>
                <div class="row mb-2">
                    <div class="col-sm-3">No. Telepon</div>
                    <div class="col-sm-9" th:text="${contact != null ? contact.phoneNumber : '-'}">-</div>
                </div>
                <div class="row mb-2">
                    <div class="col-sm-3">Alamat</div>
                    <div class="col-sm-9" th:text="${contact != null ? contact.address : '-'}">-</div>
                </div>
                <a class="btn btn-primary mt-3" th:href="@{/courier/profile/edit}">Edit Profil</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
