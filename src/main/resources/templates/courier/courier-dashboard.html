<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Dashboard Courier - EcoTrash</title>
    <link href="/css/admin-style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div th:replace="~{components/courier-header :: navbar}"></div>

    <div class="container">
        <div class="dashboard-header">
            <h1>Dashboard Courier</h1>
            <p>Selamat Datang, <span th:text="${courierName}">[nama kurir]</span></p>
        </div>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="stats-card-title">Total Pesanan Selesai</div>
                    <div class="stats-card-value" th:text="${stats.totalCompleted}">0</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="stats-card-title">Total Berat Sampah (Kg)</div>
                    <div class="stats-card-value" th:text="${stats.totalWeight}">0,00</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="stats-card-title">Total Pesanan Gagal</div>
                    <div class="stats-card-value" th:text="${stats.totalPhotoOrders}">0</div>
                </div>
            </div>
        </div>

        <h5 class="mb-3">Daftar Pesanan Aktif</h5>
        <div class="card mb-4">
            <div class="card-body p-0">
                <table class="table mb-0">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Order ID</th>
                            <th>Pelanggan</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="o, iterStat : ${activeOrders}">
                            <td th:text="${iterStat.index + 1}">1</td>
                            <td th:text="${o.orderId}">ORD-1001</td>
                            <td th:text="${o.sellerName}">Alice</td>
                            <td>
                                <span th:switch="${o.status}">
                                    <span th:case="'PENDING'" class="badge bg-info text-dark">PENDING</span>
                                    <span th:case="'PICKED_UP'" class="badge bg-warning text-dark">PICKED_UP</span>
                                    <span th:case="'DELIVERED'" class="badge bg-primary">DELIVERED</span>
                                    <span th:case="'COMPLETED'" class="badge bg-success">COMPLETED</span>
                                    <span th:case="'CANCELLED'" class="badge bg-danger">CANCELED</span>
                                </span>
                            </td>
                            <td>

                        </tr>

                        <tr th:if="${#lists.isEmpty(activeOrders)}">
                            <td colspan="5" class="text-center text-muted p-4">Tidak ada pesanan aktif</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="text-center mb-5">
            <button class="btn btn-outline-secondary" onclick="refreshDashboard()">Refresh Data</button>
        </div>
    </div>

    <script src="/js/courier.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
